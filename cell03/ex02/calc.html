<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>

    <div class="calculator">
        <input type="text" id="left" placeholder="Left number">

        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>

        <input type="text" id="right" placeholder="Right number">

        <input type="submit" value="Try me!" id="submit">
    </div>

    <script src="calc.js"></script>
</body>
</html>
